<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="../IMG/foto_CV.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/custom2.css">
    <script defer src="../JS/formValidation.js"></script>
    <title>Manuel Moya - FORM</title>
</head>
<body>

    
    <div class="container-fluid">
        <form action="">
            <section id="n">
                    <div class="mb-3">
                      <label for="name" class="form-label">Name:</label>
                      <input type="text"
                        class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="">
                    </div>
            </section>
            <section id="e">
                    <div class="mb-3">
                      <label for="email" class="form-label">Email:</label>
                      <input type="email" class="form-control" name="email" id="email" aria-describedby="helpId" placeholder="">
                    </div>
            </section>
            <section id="password">
                <div class="mb-3">
                    <label for="ps" class="form-label">Password:</label>
                    <input type="password" class="form-control" name="ps" id="ps" aria-describedby="helpId" placeholder="">
                  </div>
            </section>
            <section id="age">
                    <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="date" class="form-control" name="age" id="year" aria-describedby="helpId" placeholder="">
                  </div>
            </section>
            <section id="submit">
                <button type="submit" class="btn btn-primary">Submit</button>
            </section>
        </form>
    </div>
    
</body>
</html>
